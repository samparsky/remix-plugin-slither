		<title>Slither Plugin</title>
		
		<link href="./assets/bootstrap.min.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

		crossorigin="anonymous">

		<script type="text/javascript" src="plugin.js"></script>
		<script type="text/javascript" src="./assets/jquery.min.js"></script>
		<script type="text/javascript" src="./assets/bootstrap.min.js"></script>
		<style>
			.detect {
				display: block;  
				width: 100%;
			}
		</style>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	</head>
	<body>
		<div class="row" style="background:rgba(0, 0,0 , 0.1);">
			<div class="container">
				<div style="padding:20px">
				<div style="text-align: right; font-size: 14px;">
						<a class="btn btn-danger btn-sm" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
								Settings
							</a>
						<a class="btn btn-danger btn-sm" href="https://github.com/trailofbits/slither/wiki" class="">
							Wiki
						</a>
				</div>
				<h3>Slither Plugin <small>v0.0.1</small></h3>
				<p>
					<button id="analyze" type="button" class="btn btn-success">
						Analyze
					</button>
				</p>
				</div>
			</div>
		</div>
		<div class="collapse" id="collapseExample">
			<div class="card card-body" style="background: rgba(0, 0,0 , 0.1); border-radius: 0; border: none">
				<small class="text-danger">Uncheck the checkbox to disable the detector</small>
				<div class="row">
						<div class="col-md-6" style="padding-top: 10px">
							<h6>High Severity</h6>
							<div id="high" class="detect"></div>
						</div>
						<div class="col-md-6" style="padding-top: 10px">
							<h6>Low Severity</h6>
							<div id="low"  class="detect"></div>
						</div>
						<div class="col-md-6" style="padding-top: 10px">
							<h6>Medium Severity</h6>
							<div id="medium"  class="detect"></div>
						</div>
						<div class="col-md-6" style="padding-top: 10px">
							<h6>Informational Severity</h6>
							<div id="informational"  class="detect"></div>
						</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div id="heading" style="margin-top: 20px;"></div>
			<div id="results" style="min-height: 600px; margin-top: 20px; margin-bottom: 20px; padding-bottom: 20px;">
			</div>
		</div>
	</body>
