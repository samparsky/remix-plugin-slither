	<body>
		<div class="row" style="background: hsla(202, 91%, 75%, 1)">
			<div class="container">
				<h2>Slither <small>v0.3.1</small></h2>
				<p>
					<button id="analyze" type="button" class="btn btn-success">
						Analyze
					</button>
					<a class="" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
						Configure
					</a>
				</p>
			</div>
		</div>
		<div class="collapse" id="collapseExample">
			<div class="card card-body" style="background: hsla(202, 91%, 75%, 1); border-radius: 0; border: none">
				<form class="">
					<div class="form-group">
						<label for="exclude-files">Exclude Files</label>
						<input type="email" class="form-control mx-xs-2" id="exclude-files" placeholder="Migrations.sol">
						<small id="excludeFilesHelpBlock" class="form-text text-muted">
							Files to exclude from slither analysis separated by comma
						</small>
					</div>
				</form>
				<h5>Detectors</h5>
				<form class="">
					<div class="form-group">
						<label for="disable-detectors">Disable Detectors</label>
						<input type="email" class="form-control mx-xs-1\2" id="disable-detectors" placeholder="Migrations.sol">
						<small id="disbaleDetectorHelpBlock" class="form-text text-muted">
							Files to exclude from slither analysis separated by comma
						</small>
					</div>
					<div class="form-group">
						<label for="enable-detectors">Enable Detectors</label>
						<input type="email" class="form-control mx-xs-2" id="enable-detectors" placeholder="Migrations.sol">
						<small id="enableDetectorHelpBlock" class="form-text text-muted">
							Files to exclude from slither analysis separated by comma
						</small>
					</div>
				</form>
			</div>
		</div>
